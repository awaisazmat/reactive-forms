<div class="container-fluid">
  <h2>Registeration Form</h2>
  <form [formGroup]="registerationForm">
      {{registerationForm.value | json}}

    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="registerationForm.get('userName').invalid &&
      registerationForm.get('userName').touched" formControlName="userName" type="text" class="form-control">
      <!-- <small [class.d-none]="registerationForm.get('userName').valid ||
      registerationForm.get('userName').untouched">UserName is required</small> -->

      <div *ngIf="registerationForm.get('userName').invalid &&
      registerationForm.get('userName').touched">
       <small *ngIf="registerationForm.get('userName').errors?.required">Username is required.</small>
       <small *ngIf="registerationForm.get('userName').errors?.minlength">Username must contain atleast 3 character.</small>
    </div>
      
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group">
          <label>State</label>
          <input formControlName="state" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>PostalCode</label>
            <input formControlName="postalCode" type="text" class="form-control">
          </div>
    </div>

    <button class="btn-primary">Submit</button>
    
  </form>
</div>
